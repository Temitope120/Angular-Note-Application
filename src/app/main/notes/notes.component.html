<div class="containerr">
    <div class="top-bar shadow-lg mb-3 sticky-top">
        <p class="text-dark fw-bold p-3">
            <span class="name">{{userFirstName}}&nbsp;{{userLastName}}
            </span>
        </p>
        <p class="text-center text-dark fw-bold p-3 noteHeading">{{NotesHeading}}</p>


        <div *ngIf="showCloseBtnDiv" [ngClass] = "{showCloseBtn: showCloseBtn}">
            <img src="../../../assets/images/close-me.webp" alt="" class="close-btn" [ngClass]="{showCloseBtnDiv: showCloseBtnDiv}" (click) = "dropdown()" >
        </div>

        <div *ngIf="showSideMennu">
            <div *ngIf = "showSideMenu" [ngClass] = "{showSideMenu: showSideMenu}">
                <button class="btn btn-sm add-btn me-3 text-white fw-bold" routerLink="/main/new"> +</button>
                <button class="btn btn-sm me-3 text-dark fw-bold btn-white px-3" (click)="logout()"> Log Out</button>
            </div>
        </div>

    </div>

    <div class="layout">
        <form class="searchbar-container mt-3 mb-3 shadow-lg">
            <input type="text" #searchNote placeholder="Search Note" class="ps-4" [value] = "this.searchInput" (input)="search(searchNote)">
            <i class="fa fa-search"></i>
        </form>
        <!-- <div>
            <button class="btn btn-lg"> <i class="fa fa-plus-circle text-white "></i> Add</button>
        </div> -->
        <div class="notes-list">
            <!-- get all notes to display here -->
            <!-- <div class="row"> -->
                <!--  this.responsePerPage -->
                <div class="" *ngFor="let note of allNotes | paginate: { itemsPerPage: this.responsePerPage, currentPage: page, totalItems: totalItems}">

                    <app-note-card  (sendId)="deleteNote($event)" [title]="note?.title"
                        [content]="note?.content" [id]="note?.id" [date]="note?.created"> </app-note-card>
                </div>
            <!-- </div> -->
        </div>


        <div class="d-flex justify-content-center">
            <!-- <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onNoteDataChange($event)">
            </pagination-controls> -->

            <!-- <pagination-controls (pageChange)="page = $event"></pagination-controls> -->

            <pagination-controls (pageChange)="getPage(page = $event)"></pagination-controls>


        </div>
    </div>
