<div class="containerr">
    <div class="top-bar shadow-lg mb-3">
        <p class="text-dark fw-bold p-3"> </p>
        <p class="text-center text-dark fw-bold pt-3">{{NotesHeading}}</p>
    
        <div>
            <button class="btn btn-sm me-3 text-dark fw-bold btn-white px-3" (click)="logout()"> Log Out</button>
        </div>
    </div>
    
    <div class="form-container">
        <form [formGroup]="addNoteForm">
            <mat-form-field class="field">
                <label for="">Title</label>
                <input matInput type="text" placeholder="Title" required autofocus formControlName="title" class="title"> <br>
            </mat-form-field> <br>
    
            <label for="">Body</label> <br> <br>
            <textarea name="bodyText" id="content" cols="50" rows="15" formControlName="content"></textarea> <br> <br>
    
            <div class="d-flex justify-content-center align-items-center">
                <button routerLink="/main/dashboard"  class="btn cancel text-dark shadow-lg fw-bold mb-4 px-3 btn-white">Cancel</button >
                <button type="submit" class="btn ms-5 text-dark shadow-lg fw-bold mb-4 px-3 btn-white edit"  (click)="SaveNote()">Save</button>
            </div>
        </form>
    </div>
</div>
