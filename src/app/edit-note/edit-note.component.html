<div class="containerr">
    <div class="top-bar shadow-lg mb-3 sticky-top">
        <p class="text-dark fw-bold p-3">
            <span class="name">{{userFirstName}}&nbsp;{{userLastName}}
            </span>
        </p>
        <p class="text-center text-dark fw-bold p-3">{{NotesHeading}}</p>

        <div>
            <button class="btn btn-sm add-btn me-3 text-white fw-bold" routerLink = "/main/new"> +</button>
            <button class="btn btn-sm me-3 text-dark fw-bold btn-white px-3" (click)="logout()"> Log Out</button>
           </div>
    </div>


    <div class="form-container">
        <!-- <h1>Edit Note</h1> -->
        <form [formGroup]="editNote" (ngSubmit)="submitEditedNote()">
            <!-- <mat-form-field class="field"> -->
            <label for="" class="fw-bold text-dark heading-text">Title</label> <br>
            <input type="text" placeholder="Title" required autofocus formControlName="title"
                class="title-bar p-1 mt-2"> <br>
            <!-- </mat-form-field> <br> -->
            <br>

            <label for="" class="fw-bold text-dark heading-text">Body</label> <br> <br>
            <textarea name="bodyText" id="contentt" cols="50" rows="15" formControlName="content"></textarea> <br> <br>

            <div class="d-flex justify-content-center align-items-center">
                <button type="submit" class="btn ms-5 text-dark shadow-lg fw-bold mb-4 px-3 btn-white update"
                    (click)="updateNote(this.noteToEdit?.id)">Update</button>
            </div>
        </form>
    </div>
</div>
