<div class="containerr">
    <div class="top-bar shadow-lg mb-3 sticky-top">
        <p class="text-dark fw-bold p-3">
            <span class="name">{{userFirstName}}&nbsp;{{userLastName}}
            </span>
        </p>
        <p class="text-center text-dark fw-bold p-3">{{NotesHeading}}</p>

        <div *ngIf="showCloseBtnDiv" [ngClass] = "{showCloseBtn: showCloseBtn}">
            <img src="../../../assets/images/close-me.webp" alt="" class="close-btn" [ngClass]="{showCloseBtnDiv: showCloseBtnDiv}" (click) = "dropdown()" >
        </div>

        <div *ngIf="showSideMennu">
            <div *ngIf = "showSideMenu" [ngClass] = "{showSideMenu: showSideMenu}">
                <button class="btn btn-sm add-btn me-3 text-white fw-bold" routerLink="/main/new"> +</button>
                <button class="btn btn-sm me-3 text-dark fw-bold btn-white px-3" (click)="logout()"> Log Out</button>
            </div>
        </div>
    </div>


    <div class="form-container shadow-lg mt-3">
        <form [formGroup]="viewNote">
            <label class="fw-bold text-dark heading-text">Title</label> <br>
            <input type="text" required autofocus formControlName="title" readonly class="title-bar p-1 mt-2 shadow-sm"> <br>
            <br>

            <label for="" class="fw-bold text-dark heading-text">Body</label> <br> <br>
            <textarea name="bodyText" id="content" cols="50" rows="15" formControlName="content" readonly>

            </textarea> <br> <br>

            <div class="d-flex justify-content-center align-items-center">
                <button type="submit" class="btn ms-5 text-dark shadow-sm fw-bold mb-4 px-3 btn-white edit"
                    (click)="getNoteById(this.particularNote?.id)">Edit</button>
            </div>
        </form>
    </div>


</div>
